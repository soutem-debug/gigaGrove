<body class="contacts">
    
    <div class="grid-container-contacts">
        <div class="grid-item-contacts">
            <h1 class="text-white fs-48 ff-Comfortaa-Regular letter-spacing-1">Get in touch</h1>
        
            <form method="POST" class="contact-page"  name="contact-form" onSubmit="return validateForm()" netlify>

                <label class="text-white fs-22 ff-Comfortaa-Regular letter-spacing-1" for="first-name">First Name:</label>
                  <input type="text" class="first-name" name="required-field"><br><br>
                  
                  
                  <label class="text-white fs-22 ff-Comfortaa-Regular letter-spacing-1" for="surname">Surname:</label>
                  <input type="text" class="surname" name="required-field"><br><br>
                  
                  <label class="text-white fs-22 ff-Comfortaa-Regular letter-spacing-1" for="inputEmail">Email:</label>
                  <input type="email" class="email" name="email"><br><br>
                  
                  <label class="text-white fs-22 ff-Comfortaa-Regular letter-spacing-1" for="message">Message:</label><br>
                  <textarea class="message" name="message" rows="4" cols="50"></textarea><br><br>
                  
                  <label class="text-white fs-16 ff-Comfortaa-Regular letter-spacing-1" for="terms">I accept the <a href="#">terms and conditions</a>:</label>
                  <input type="checkbox" class="terms" name="terms" required><br><br>
                  
                  <input type="submit" name="submit" class="contact-btn">
                  
                  </form>
            
                    </div>
                </div>
            </div>
